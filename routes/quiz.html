<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/quiz.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <aside class="accessibility-font-size">
          <button type="button" id="change-font-size">
            <span>Font Size</span>
          </button>
        </aside>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./quiz.html">Quiz</a></li>
        </ul>
        <aside class="theme-switcher">
          <button class="light">Light</button>
          <button class="dark">Dark</button>
          <button class="auto">Auto</button>
        </aside>
      </nav>
    </header>
    <div class="wrapper">
      <main class="current-question">
        <h2 class="top-section">
          <span id="questionIndex"></span>
          <span id="score">Score: 0</span>
        </h2>
        <div class="container">
          <p id="question"></p>
          <ol>
            <li>
              <label>
                <input type="radio" name="answer" value="" />
                <span class="answer"></span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="answer" value="" />
                <span class="answer"></span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="answer" value="" />
                <span class="answer"></span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="answer" value="" />
                <span class="answer"></span>
              </label>
            </li>
          </ol>
        </div>

        <footer>
          <input type="text" id="answer-input" placeholder="Answer..." />
          <button type="button" id="check-btn">Check</button>
        </footer>
      </main>
    </div>

    <script type="module" src="../scripts/quiz.js"></script>
    <script type="module" src="../scripts/theme.js"></script>
  </body>
</html>
