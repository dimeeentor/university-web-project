        <footer class="bottom-section">
          <input
            type="text"
            id="answer-input"
            placeholder="Answer..."
            required
          />
          <button type="button" id="check-btn">Check</button>
        </footer>
      </main>
    </div>
    <footer class="footer">
      <form action="">
        <a id="send-feedback">Send Feedback</a>
